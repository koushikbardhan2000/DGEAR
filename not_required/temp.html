<!DOCTYPE html>
<html>
<head>
  <title>Website Title</title>
  <style>
    /* Header Styles */
    header {
      background-color: #000;
      color: #fff;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    header img.logo-left {
      width: 120px;
      margin-left: 20px;
    }
    
    header img.logo-right {
      width: 80px;
      margin-right: 20px;
    }
    
    header h1 {
      text-align: center;
      margin: 0;
    }
    
    /* Main Content Styles */
    .main-content {
      background-color: green;
      height: calc(100vh - 80px);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    /* Footer Styles */
    footer {
      background-color: #f1f1f1;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    footer .footer-left {
      margin-left: 20px;
    }
    
    footer .footer-right {
      margin-right: 20px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo-left.png" alt="Left Logo" class="logo-left">
    <h1>University of North Bengal</h1>
    <img src="logo-right.png" alt="Right Logo" class="logo-right">
  </header>

  <div class="main-content">
    <h2>Department of Bioinformatics</h2>
    <!-- Rest of the content goes here -->
  </div>

  <footer>
    <div class="footer-left">
      <!-- Navigation Panel goes here -->
    </div>
    <div class="footer-right">
      <h3>Connect through:</h3>
      <!-- Social Media Logo goes here -->
    </div>
  </footer>
</body>
</html>
