name: Update Last Updated Date

on:
  push:
    branches:
      - main  # Change if your branch is named differently

jobs:
  update-date:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Get last commit date
        run: |
          echo "{\"lastUpdated\": \"$(git log -1 --format=%cd --date=format:'%d.%m.%Y')\"}" > meta.json

      - name: Commit and push if changed
        run: |
          git config user.name "koushikbardhan2000"
          git config user.email "koushikbardhan2000@gmail.com"
          git add meta.json
          git diff --cached --quiet || git commit -m "Update last updated date"
          git push
